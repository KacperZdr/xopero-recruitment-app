<div class="container">
  <form (ngSubmit)="onSubmitEditTodo(taskEditForm)" #taskEditForm="ngForm">
    <div mat-dialog-title class="dialog-title">
      <h1>Edit Task</h1>
    </div>
    <mat-form-field>
      <mat-label>Edit Task</mat-label>
      <input
        matInput
        type="text"
        id="task"
        ngModel="{{ taskName }}"
        name="task"
      />
    </mat-form-field>
    <div mat-dialog-actions class="dialog-action">
      <button mat-raised-button color="primary" type="submit" (click)="close()">
        Save
      </button>
    </div>
  </form>
  <button mat-raised-button (click)="close()" id="closebtn">Cancel</button>
</div>
